<!-- portfolio/templates/portfolio/portfolio.html -->

{% extends 'base.html' %}
{% block content %}
<h1>Portfolio</h1>
{% for project in projects %}
<div class="project">
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <p>Technology used: {{ project.technology_used }}</p>
    <img src="{{ project.image.url }}" alt="{{ project.title }}">
</div>
{% endfor %}
{% endblock %}
